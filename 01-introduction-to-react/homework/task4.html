<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
<div id="content"></div>

<script type="text/babel">

    var Calculator = React.createClass({
        getInitialState: function() {
            return {
                a: 0,
                b: 0,
                result: 0
            };
        },

        handleClick: function(event) {
            event.preventDefault();

            var action = event.target.dataset.action;

            this[action]();
        },

        sum: function() {
            this.setState({
                result: this.state.a + this.state.b
            });
        },

        subtract: function() {
            this.setState({
                result: this.state.a - this.state.b
            });
        },

        multiply: function() {
            this.setState({
                result: this.state.a * this.state.b
            });
        },

        handleChange: function(event) {
            var key = event.target.name;
            var val = parseFloat(event.target.value);
            var obj  = {};
            obj[key] = val;

            this.setState(obj);
        },

        render: function() {
            return (
                <div className="calculator">
                    <div className="calculator__header">
                        <div className="calculator__field">
                            <input type="text" name="a" className="calculator__input" onChange={this.handleChange} />
                        </div>

                        <div className="calculator__field">
                            <input type="text" name="b" className="calculator__input" onChange={this.handleChange} />
                        </div>
                    </div>

                    <div className="calculator__content">
                        <div className="calculator__result">Результат: {this.state.result}</div>
                    </div>

                    <br />

                    <div className="calculator__footer">
                        <div className="calculator__control"><a href="#" className="calculator__link" data-action="sum" onClick={this.handleClick}>Сложить</a></div>
                        <div className="calculator__control"><a href="#" className="calculator__link" data-action="subtract" onClick={this.handleClick}>Вычесть</a></div>
                        <div className="calculator__control"><a href="#" className="calculator__link" data-action="multiply" onClick={this.handleClick}>Умножить</a></div>
                    </div>
                </div>
            );
        }
    });

    ReactDOM.render(
        <Calculator />,
        document.querySelector('#content')
    );

</script>

</body>
</html>
